<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arapça Etkileşimli Alıştırma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .hidden { display: none !important; }

        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 95vw;
            max-height: 95vh;
            aspect-ratio: 16 / 9;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #ffffff; 
        }

        #start-button {
            font-size: 3rem;
            padding: 2rem 4rem;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            font-family: "Noto Naskh Arabic", sans-serif;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            aspect-ratio: 16 / 9;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden; 
            background-color: #fff;
        }
        
        #question-area {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 10px; 
            box-sizing: border-box;
        }
        #options-container {
            display: grid;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-top: 2px solid #e0e0e0; 
        }

        #instruction-text {
            font-family: "Noto Naskh Arabic", sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px; 
            text-align: center;
        }
        
        /* Layout Tipleri */
        #game-container.type-panoramic #question-area { flex: 0.25; }
        #game-container.type-panoramic #options-container { flex: 0.75; border-top: none; }
        
        #game-container.type-audio-normal #question-area { flex: 0.4; }
        #game-container.type-audio-normal #options-container { flex: 0.6; }
        
        #game-container.type-image-sentence #question-area { flex: 1.4; min-height: 0; }
        #game-container.type-image-sentence #options-container { flex: 0.6; }


        #question-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain; 
            border-radius: 15px;
        }

         #play-sound-btn {
            display: grid; 
            place-items: center; 
            width: clamp(100px, 20vh, 150px); 
            height: clamp(100px, 20vh, 150px);
            border-radius: 50%;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        /* Şık Yerleşimleri */
        #options-container.layout-panoramic {
            grid-template-rows: 1fr 1fr;    
            grid-template-columns: 1fr 1fr; 
            padding: 20px 40px; 
            gap: 20px; 
        }
        #options-container.layout-panoramic .option-btn:nth-child(1) { grid-row: 1; grid-column: 1; }
        #options-container.layout-panoramic .option-btn:nth-child(2) { grid-row: 1; grid-column: 2; }
        #options-container.layout-panoramic .option-btn:nth-child(3) { grid-row: 2; grid-column: 1 / span 2; }
        #options-container.layout-panoramic .option-btn:nth-child(3) img {
             width: 50%; height: auto; max-height: 100%;
        }

        #options-container.layout-audio-normal {
            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: 1fr;
        }
        #options-container.layout-audio-normal .option-btn { height: 100%; }
        
        #options-container.layout-image-sentence {
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto; 
            align-content: center; 
            padding: 10px 40px;
            gap: 10px; 
        }

        .option-btn {
            width: 100%;
            cursor: pointer;
            border: 4px solid #ced4da; 
            border-radius: 12px;
            background-color: #f8f9fa;
            transition: all 0.2s ease;
            padding: 5px; 
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .option-btn:hover {
            transform: scale(1.03);
            border-color: #007bff;
        }

        .option-btn.image-option img {
            width: 100%;
            height: auto;
            object-fit: contain; 
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        #options-container.layout-panoramic .option-btn.image-option img {
             width: 100%; 
             object-fit: contain;
             border: none; 
             height: clamp(100px, 25vh, 250px);
        }

        .option-btn.text-option {
            font-family: "Noto Naskh Arabic", sans-serif; 
            font-weight: 700; 
            font-size: clamp(2.5rem, 4.5vh, 6rem);
            text-align: center;
            direction: rtl; 
            line-height: 1.8; 
            height: auto; 
            padding: 15px 10px; 
            overflow: visible; 
        }

        #progress-indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 8px;
            background-color: #007bff;
            width: 0%; 
            transition: width 0.3s ease;
            z-index: 50; 
        }

        #feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            color: white;
            font-weight: bold;
            z-index: 100;
        }
        #feedback-overlay.correct { background-color: rgba(40, 167, 69, 0.85); }
        #feedback-overlay.wrong { background-color: rgba(220, 53, 69, 0.85); }

        /* --- SONUÇ EKRANI STİLLERİ --- */
        #results-screen {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            overflow-y: auto; 
            align-items: center;
        }

        .results-title {
            font-family: "Noto Naskh Arabic", sans-serif;
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* DÜZELTME: Puan tablosu stili silindi veya gizlendi */

        .results-list {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .result-item {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            direction: rtl;
        }

        .result-item.correct { border-right: 8px solid #28a745; }
        .result-item.wrong { border-right: 8px solid #dc3545; }

        .result-icon {
            font-size: 1.5rem;
            margin-left: 15px;
            width: 40px;
            text-align: center;
        }

        .result-content {
            flex-grow: 1;
            font-family: "Noto Naskh Arabic", sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .result-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-left: 10px;
            border: 1px solid #ccc;
        }

        .restart-btn {
            font-family: "Noto Naskh Arabic", sans-serif;
            font-size: 1.5rem;
            padding: 10px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
        }


        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            #start-screen, #game-container {
                max-width: none;
                max-height: none;
                aspect-ratio: auto;
                border-radius: 0;
                box-shadow: none;
                background-color: transparent; 
            }
            #progress-indicator, #feedback-overlay { position: fixed; }
            #instruction-text { font-size: 1.4rem; margin-bottom: 10px; }
            #play-sound-btn { font-size: 3rem; width: clamp(70px, 12vh, 100px); height: clamp(70px, 12vh, 100px); }
            #game-container.type-audio-normal #question-area { flex: 0.25; }
            #game-container.type-audio-normal #options-container { flex: 0.75; }
            #options-container.layout-panoramic, #options-container.layout-audio-normal { 
                grid-template-columns: 1fr; grid-template-rows: 1fr 1fr 1fr; gap: 10px; padding: 10px 20px; 
            }
            #options-container.layout-audio-normal .option-btn img { max-height: 100px; }
            #options-container.layout-panoramic .option-btn:nth-child(1),
            #options-container.layout-panoramic .option-btn:nth-child(2),
            #options-container.layout-panoramic .option-btn:nth-child(3) { grid-row: auto; grid-column: auto; }
            #options-container.layout-panoramic .option-btn:nth-child(3) img { width: 100%; height: clamp(100px, 20vh, 150px); }
            #options-container.layout-panoramic .option-btn.image-option img { height: clamp(100px, 20vh, 150px); }
            
            .option-btn.text-option { font-size: clamp(1.4rem, 4vh, 2rem); }

            .results-title { font-size: 2rem; }
            .result-item { font-size: 1rem; }
        }

    </style>
    </head>
<body>

    <div id="start-screen">
        <button id="start-button">اِبْدَأْ</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="question-area"></div>
        <div id="options-container"></div>
        <div id="progress-indicator"></div>
    </div>

    <div id="feedback-overlay" class="hidden"></div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            const gameContainer = document.getElementById('game-container'); 
            const questionArea = document.getElementById('question-area');
            const optionsContainer = document.getElementById('options-container');
            const progressIndicator = document.getElementById('progress-indicator');
            const feedbackOverlay = document.getElementById('feedback-overlay');

            let audioContext;
            let allQuestions = [];
            let currentQuestionIndex = 0;
            let isChecking = false; 
            let userResults = []; 

            // --- VERİ HAZIRLAMA ---
            const allSentences = [
                "أُفَضِّلُ السِّباحَة عَلى كُرَة القَدَم.", // 0
                "يُفَضِّلُ السِّباحَة.", // 1
                "هِوايَتي الاِسْتِماع إِلى الموسيقى.", // 2
                "أُفَضِّلُ قِرَاءَةَ الْكُتُب عَلَى الرِّمَايَة.", // 3
                "أُفَضِّلُ الرَّسْم عَلَى المَسْرَح.", // 4
                "أُفَضِّلُ كُرَة السَّلَّة.", // 5
                "أُفَضِّلُ كُرَة القَدَم.", // 6
                "تُمارِس الرَّسْم في الحَديقَة.", // 7
                "يَقْرَأُ الكِتاب في البَيْت.", // 8
                "تُمارِسُ الرَّسْم في البَيْت.", // 9
                "الرِّمايَة", // 10
                "يَقْرَأُ الكِتاب في الحَديقَة.", // 11
                "تُمارِس الرَّسْم في البَيْت.", // 12
                "الاِسْتِماع إِلى الموسيقى" // 13
            ];

            const allImages = [];
            for (let i = 1; i <= 14; i++) { allImages.push(`${i}.jpeg`); }

            const allSounds = [];
            for (let i = 1; i <= 9; i++) { allSounds.push(`${i}.mp3`); }

            const specialLandscapeImages = ['1.jpeg', '4.jpeg', '5.jpeg'];
            const specialIndices = [0, 3, 4]; 

            // --- SES ---
            function createTone(frequency, type = 'sine', duration = 0.2) {
                if (!audioContext) return;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            }
            function playCorrectSound() {
                createTone(660, 'sine', 0.15);
                setTimeout(() => createTone(880, 'sine', 0.2), 100);
            }
            function playWrongSound() { createTone(220, 'sawtooth', 0.4); }
            function playClickSound() { createTone(440, 'triangle', 0.1); }


            // --- OYUN MANTIĞI ---

            function startGame() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                startScreen.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                
                userResults = []; 
                buildAndGroupQuestions();
                currentQuestionIndex = 0;
                loadQuestion(allQuestions[currentQuestionIndex]);
            }

            function buildAndGroupQuestions() {
                let audioQuestions = [];
                let imageQuestions = [];
                
                // Tip 1: Panoramik
                audioQuestions.push({
                    type: 'audio_to_image',
                    sound: '1.mp3',
                    correctAnswer: '1.jpeg',
                    layout: 'layout-panoramic', 
                    specificOptions: specialLandscapeImages 
                });
                audioQuestions.push({
                    type: 'audio_to_image',
                    sound: '4.mp3',
                    correctAnswer: '4.jpeg',
                    layout: 'layout-panoramic', 
                    specificOptions: specialLandscapeImages
                });
                audioQuestions.push({
                    type: 'audio_to_image',
                    sound: '5.mp3',
                    correctAnswer: '5.jpeg',
                    layout: 'layout-panoramic', 
                    specificOptions: specialLandscapeImages
                });

                // Tip 2: Normal Ses
                for (let i = 0; i < 9; i++) {
                    if (specialIndices.includes(i)) continue; 
                    audioQuestions.push({
                        type: 'audio_to_image',
                        sound: allSounds[i],       
                        correctAnswer: allImages[i],
                        layout: 'layout-audio-normal' 
                    });
                }

                // Tip 3: Cümle
                for (let i = 0; i < 9; i++) {
                    if (specialIndices.includes(i)) continue; 
                    imageQuestions.push({
                        type: 'image_to_text',
                        image: allImages[i],         
                        correctAnswer: allSentences[i],
                        layout: 'layout-image-sentence' 
                    });
                }
                
                let shuffledAudio = shuffleArray(audioQuestions);
                let shuffledImage = shuffleArray(imageQuestions);

                allQuestions = [ ...shuffledAudio, ...shuffledImage ];
            }


            function loadQuestion(question) {
                if (!question) {
                    showGameEnd();
                    return;
                }

                isChecking = false;
                questionArea.innerHTML = '';
                optionsContainer.innerHTML = '';

                optionsContainer.className = 'options-container'; 
                optionsContainer.classList.add(question.layout); 

                const progressPercent = ((currentQuestionIndex + 1) / allQuestions.length) * 100;
                progressIndicator.style.width = `${progressPercent}%`;

                const instructionEl = document.createElement('div');
                instructionEl.id = 'instruction-text';
                questionArea.appendChild(instructionEl); 

                let options = [];
                let correctAnswer = question.correctAnswer;

                if (question.type === 'audio_to_image') {
                    instructionEl.textContent = "اِسْتَمِعْ إِلى الصَّوْت وَاخْتَر الصّورَة.";
                    questionArea.style.justifyContent = 'center';

                    if (question.layout === 'layout-panoramic') {
                        gameContainer.className = 'type-panoramic'; 
                    } else {
                        gameContainer.className = 'type-audio-normal'; 
                    }
                    
                    const playButton = document.createElement('button');
                    playButton.id = 'play-sound-btn';
                    playButton.innerHTML = '<svg viewBox="0 0 24 24" style="width: 55%; height: 55%;"><path fill="white" d="M8 5v14l11-7z"/></svg>';
                    const audio = new Audio(question.sound);
                    playButton.onclick = () => audio.play();
                    questionArea.appendChild(playButton); 
                    

                    if (question.specificOptions) {
                        options = shuffleArray(question.specificOptions);
                    } else {
                        let distractors = getDistractors(allImages, correctAnswer, 2, true);
                        options = shuffleArray([correctAnswer, ...distractors]);
                    }
                    
                    options.forEach(optionValue => {
                        const optionButton = createOptionButton(optionValue, 'image');
                        optionsContainer.appendChild(optionButton);
                    });

                } else if (question.type === 'image_to_text') {
                    instructionEl.textContent = "اُنْظُرْ إِلى الصّورَة وَاخْتَر الجُمْلَة.";
                    questionArea.style.justifyContent = 'flex-start'; 

                    gameContainer.className = 'type-image-sentence'; 
                    
                    const img = document.createElement('img');
                    img.id = 'question-image';
                    img.src = question.image;
                    questionArea.appendChild(img); 

                    let distractors = getDistractors(allSentences, correctAnswer, 2, true);
                    options = shuffleArray([correctAnswer, ...distractors]);
                    
                    options.forEach(optionValue => {
                        const optionButton = createOptionButton(optionValue, 'text');
                        optionsContainer.appendChild(optionButton);
                    });
                }
            }

            function createOptionButton(value, type) {
                const button = document.createElement('button');
                button.classList.add('option-btn');

                if (type === 'image') {
                    button.classList.add('image-option');
                    const img = document.createElement('img');
                    img.src = value;
                    button.appendChild(img);
                } else if (type === 'text') {
                    button.classList.add('text-option');
                    button.textContent = value;
                }

                button.addEventListener('click', () => {
                    if (isChecking) return;
                    isChecking = true;
                    playClickSound();
                    checkAnswer(value, allQuestions[currentQuestionIndex].correctAnswer);
                });

                return button;
            }

            function checkAnswer(selectedValue, correctAnswer) {
                const isCorrect = (selectedValue === correctAnswer);
                const currentQ = allQuestions[currentQuestionIndex];
                
                userResults.push({
                    index: currentQuestionIndex,
                    isCorrect: isCorrect,
                    questionData: currentQ
                });

                if (isCorrect) {
                    playCorrectSound();
                    showFeedback('correct');
                } else {
                    playWrongSound();
                    showFeedback('wrong');
                }

                setTimeout(() => {
                    feedbackOverlay.classList.add('hidden');
                    currentQuestionIndex++;
                    if (currentQuestionIndex < allQuestions.length) {
                        loadQuestion(allQuestions[currentQuestionIndex]);
                    } else {
                        showGameEnd();
                    }
                }, 1500);
            }

            function showFeedback(type) {
                feedbackOverlay.className = '';
                feedbackOverlay.classList.add(type);
                feedbackOverlay.textContent = (type === 'correct') ? '✓' : '✗';
            }

            function showGameEnd() {
                gameContainer.innerHTML = ''; 
                gameContainer.className = ''; 

                const resultScreen = document.createElement('div');
                resultScreen.id = 'results-screen';

                // Başlık
                const title = document.createElement('h1');
                title.className = 'results-title';
                title.textContent = "مُلَخَّص الاِسْتِجابَة"; // "Cevap Özeti" anlamına gelir
                resultScreen.appendChild(title);

                // DÜZELTME: Puan Tablosu (Score Board) kaldırıldı.
                
                // Liste
                const list = document.createElement('div');
                list.className = 'results-list';

                userResults.forEach(result => {
                    const item = document.createElement('div');
                    item.className = `result-item ${result.isCorrect ? 'correct' : 'wrong'}`;
                    
                    const icon = document.createElement('div');
                    icon.className = 'result-icon';
                    icon.textContent = result.isCorrect ? '✓' : '✗';
                    icon.style.color = result.isCorrect ? '#28a745' : '#dc3545';
                    item.appendChild(icon);

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'result-content';
                    
                    if (result.questionData.type === 'image_to_text') {
                        const thumb = document.createElement('img');
                        thumb.src = result.questionData.image;
                        thumb.className = 'result-thumbnail';
                        contentDiv.appendChild(thumb);
                        
                        const textSpan = document.createElement('span');
                        textSpan.style.marginRight = '10px';
                        textSpan.textContent = result.questionData.correctAnswer;
                        contentDiv.appendChild(textSpan);

                    } else {
                        const thumb = document.createElement('img');
                        thumb.src = result.questionData.correctAnswer;
                        thumb.className = 'result-thumbnail';
                        contentDiv.appendChild(thumb);
                        
                        const textSpan = document.createElement('span');
                        textSpan.style.marginRight = '10px';
                        textSpan.textContent = "(صَوْت)"; // (Ses)
                        contentDiv.appendChild(textSpan);
                    }

                    item.appendChild(contentDiv);
                    list.appendChild(item);
                });

                resultScreen.appendChild(list);

                const restartBtn = document.createElement('button');
                restartBtn.className = 'restart-btn';
                restartBtn.textContent = "إِعادَة اللَّعْب"; // Oyunu Tekrarla
                restartBtn.onclick = startGame;
                resultScreen.appendChild(restartBtn);

                gameContainer.appendChild(resultScreen);
                progressIndicator.style.width = '100%';
            }

            // --- YARDIMCI FONKSİYONLAR ---

            function shuffleArray(array) {
                let newArray = [...array]; 
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }

            function getDistractors(sourceArray, excludeItem, count, excludeSpecials = false) {
                let pool = sourceArray.filter(item => item !== excludeItem);
                if (excludeSpecials) {
                    pool = pool.filter(item => !specialLandscapeImages.includes(item));
                }
                const shuffledPool = shuffleArray(pool);
                const uniqueDistractors = [...new Set(shuffledPool)];
                return uniqueDistractors.slice(0, count);
            }

            startButton.addEventListener('click', startGame);

        });
    </script>
    </body>
</html>
